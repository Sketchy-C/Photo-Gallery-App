{% extends 'base.html' %}

{% block title%} Create an account{% endblock %}

{% block content %}
<form method="POST" class="form">
    {% csrf_token %}

    {{form}}
    <button type="submit" class="bg-[#e7d8c6ea] p-1 m-1 rounded-lg hover:bg-[#ff0000ea] hover:text-white">Register</button>
    <p>Already have an account ? Login<a href="/login" class="bg-[#e7d8c6ea] p-1 m-1 rounded-lg hover:bg-[#ff0000ea] hover:text-white">here</a></p>

</form>

{% endblock %}
