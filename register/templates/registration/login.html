{% extends 'base.html' %}

{% block title%} Login account{% endblock %}

{% block content %}
<div class="form">
    <form method="POST" class="form">
        {% csrf_token %}
    
        {{form}}
        <button type="submit" class="bg-[#e7d8c6ea] p-1 m-1 rounded-lg hover:bg-[#ff0000ea] hover:text-white">Login</button>
        <p>Don't have an account ? Create one <a href="/register" class="bg-[#e7d8c6ea] p-1 m-1 rounded-lg hover:bg-[#ff0000ea] hover:text-white">here</a></p>
    </form>

</div>
{% endblock %}
